<div id="disp"></div>
<button onclick="showList()">List</button>
<button onclick="showFormAdd()">Add</button>
<button onclick="remove()">Delete</button>
<br>
<label for="search"></label><input id="search" placeholder="Tim kiem"><button onclick="search()">Search</button>
<script>
    let listProduct = ['Ip15','S23','Note 9'];
    showList(listProduct)
   function showList(list) {
       let str = `<h1>Danh sách sản phẩm</h1>`
       str += `<p>Số lượng sản phẩm: ${list.length}</p>`
       for (let i = 0; i < listProduct.length; i++){
           str += `<h3>${listProduct[i]}<button onclick="edit(${i})">Edit</button></h3>`
       }
       document.getElementById('disp').innerHTML = str;
   }
    function showFormAdd(){
        document.getElementById('disp').innerHTML=`<input id="inp"> <button onclick="add()">Create</button>`
    }
    function add(){
        listProduct.push(document.getElementById('inp').value);
        showList(listProduct);
    }
    function edit(index){
        document.getElementById('disp').innerHTML=`<input id="inp" value="${listProduct[index]}"> <button onclick="save(${index})">Save</button>`
    }
    function save(index){
        listProduct[index]=document.getElementById('inp').value;
        showList(listProduct);
    }
    function remove(index){
        if(confirm("ban chac chua?")){
        listProduct.splice(index, 1);
        showList(listProduct)
        }
    }
    function search(){
        let key=document.getElementById('search').value;
        let arr=[];
        for (let i=0; i<listProduct.length; i++){
            if(listProduct[i].includes(key)){
                arr.push(listProduct[i])
            }
        }
        showList(arr);
    }
</script>
