<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if...else</title>
</head>
<body>
<script>
    let opera="+"
    let a=200
    let b=987
    switch(opera) {
        case'+':
            alert("a+b="+(a+b))
            break;
        case'-':
            alert("a+b="+(a-b))
            break;
        case'*':
            alert("a+b="+(a*b))
            break;
        case'/':
            alert("a+b="+(a/b))
            break;
        default:
            alert("không có phép toán")
            break;
    }
</script>
</body>
</html>
