<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div class="row">
        <div class="mt-5 col-12 col-md-7">
            <div class="mt-5 logo">
                <img width="320" class="img-fluid my-logo" src="../../demobootstrap/ecommert-layout/images/4lCu2zih0ca.svg" alt="">
            </div>
            <div class="ms-4 title">
                <h3>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn</h3>
            </div>
        </div>
        <div class="mt-5 col-12 col-md-5">
            <div class="mt-5 col-12 col-md-10 card">
                <div class="card-body">
                    <form action="" class="form">
                        <input class="form-control form-control-lg" type="text" placeholder="Email hoặc số điện thoại" aria-label=".form-control-lg example">
                        <input class="mt-2 form-control form-control-lg" type="text" placeholder="Mật khẩu" aria-label=".form-control-lg example">
                        <button class="mt-2 col-12 col-md-12 btn btn-primary btn-lg">Đăng nhập</button>
                        <div class="mt-2 d-flex justify-content-center">
                            <a href="">Quên mật khẩu</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center">
                            <button class="mt-2 btn btn-success btn-lg">Đăng ký ngay</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-2 col-12 col-md-10">
                <p class="text-center">Tạo trang dành cho người nổi tiếng, doanh nghiệp</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
