<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container{
            width: 100%;
            height: 80px;
            background-color: white;
            -webkit-box-shadow: 0 7px 7px -4px rgba(0,0,0,0.75);
            -moz-box-shadow: 0 7px 7px -4px rgba(0,0,0,0.75);
            box-shadow: 0 7px 7px -4px rgba(0,0,0,0.75);
        }
        .body{
            background-color: #cde3f6;
        }
    </style>
</head>
<body class="body">
<div class="container">
    <div class="row">
        <div class="col-12 col-md-5">
            <div class="logo">
                <img width="200" class="me-5 img-fluid my-logo" src="../../demobootstrap/ecommert-layout/images/4lCu2zih0ca.svg" alt="">
            </div>
        </div>
        <div class="col-12 col-md-7">
            <div class="row">
                <div class="mt-3 col-6 col-md-3">
                    <input class="form-control" type="text" placeholder="Email hoặc tài khoản" aria-label="default input example">
                </div>
                <div class="mt-3 col-6 col-md-3">
                    <input class="form-control" type="text" placeholder="Mật khẩu" aria-label="default input example">
                </div>
                <div class="mt-3 col-6 col-md-2">
                    <button type="button" class="btn btn-primary">Đăng nhập</button>
                </div>
                <div class="mt-4 col-6 col-md-3">
                    <a href="">Bạn quên tài khoản ư?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6"></div>
        <div class="col-12 col-md-6">
            <div class="mt-5 col-6 col-md-8 card">
                <div class="card-body">
                    <form action="" class="form">
                        <input class="form-control form-control-lg" type="text" placeholder="Email hoặc số điện thoại" aria-label=".form-control-lg example">
                        <input class="mt-2 form-control form-control-lg" type="text" placeholder="Mật khẩu" aria-label=".form-control-lg example">
                        <button class="mt-2 col-12 col-md-12 btn btn-primary btn-lg">Đăng nhập</button>
                        <div class="mt-2 d-flex justify-content-center">
                            <a href="">Quên mật khẩu</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center">
                            <button class="mt-2 btn btn-success btn-lg">Đăng ký ngay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
