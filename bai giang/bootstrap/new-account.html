<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4">
            <div class="ms-5 mt-5 logo">
                <img width="320" class="img-fluid my-logo" src="../../demobootstrap/ecommert-layout/images/4lCu2zih0ca.svg" alt="">

            <div class="card-body">
                <form action="" class="form">

                    <input class="mt-2 form-control form-control-lg" type="text" placeholder="Mật khẩu" aria-label=".form-control-lg example">
                    <button class="mt-2 col-12 col-md-12 btn btn-primary btn-lg">Đăng ký</button>
                    <div class="mt-2 d-flex justify-content-center">
                        <a href="">Quên mật khẩu</a>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="mt-2 btn btn-success btn-lg">Đăng ký ngay</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
