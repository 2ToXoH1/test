<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Cho danh sách các điểm thi ở trong một mảng.
Hãy viết hàm findMax() với đầu vào là một mảng điểm và đầu ra là điểm thi lớn thứ 2
-->
<script>
    let x=[8, 6, 4, 9, 10];

    function findMax(x) {
        let max = x[0];
        let secondMax = x[0];
        for(let i = 0; i < x.length; i++);
        if(x[i] > max){
            max = x[i];
            secondMax = max.splice(x[i]);
        }
        document.write(max)
        document.write(secondMax)
    }
</script>
</body>
</html>
