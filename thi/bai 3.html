<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListPrime(x) {
         let sum = 1
           for (let i=0; i< x.length; i++) {
             sum += x[i]
         }
         return sum;
     }
     let x=[3, 5, 7, 13, 17];
     alert(sumOfListPrime(x))
</script>
</body>
