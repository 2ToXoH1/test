<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="row shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="col-12 col-md-6 mt-3">
        <img src="https://freshcart.codescandy.com/assets/images/logo/freshcart-logo.svg" alt="">
    </div>
    <div class="col-12 col-md-6 mt-3 text-end">
        <p>Already have an account?<a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign in</a></p>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-12 col-md-7 d-flex justify-content-center">
            <img src="https://freshcart.codescandy.com/assets/images/svg-graphics/signin-g.svg" alt="">
        </div>
        <div class="col-12 col-md-5">
            <div class="col-12 col-md-10 mt-5">
                <h3>Sign in to FreshCart</h3>
                <p>Welcome back to FreshCart! Enter your email to get started.</p>
                <input class="form-control mt-4" type="text" placeholder="Email" aria-label="default input example">
                <input class="form-control mt-2" type="text" placeholder="*****" aria-label="default input example">
            </div>
            <div class="col-12 col-md-10 mt-2 mb-2">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label>
                            <input type="checkbox">
                        </label>
                        Remember me
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="#" class="link-success">Forgot password</a>
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-10 d-grid gap-2">
                <button class="btn btn-success" type="button">Sign in</button>
            </div>
            <div class="col-12 col-md-12 mt-2 mb-2">
                <p>Don't have account?<a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
