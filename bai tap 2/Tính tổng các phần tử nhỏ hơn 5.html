<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng</title>
</head>
<body>
<script>
    let tong=0
    let x=[];
    x=[5, 8, 4, 10,11,20];
    for(let i=0; i<x.length; i++){
        if(x[i]<5){
            tong+=x[i]
        }
    }
    document.write('Tổng là: '+tong)
</script>
</body>
</html>
