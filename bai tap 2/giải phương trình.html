<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<p>Nhập a <input type="text" id="a" value=""/></p>
<p>Nhập b <input type="text" id="b" value=""/> </p>
<span id="result"></span>
<p><input type="button" id="giaiBT" value="tim nghiem"/></p>
<script>
    var giaiBT = document.getElementById('giaiBT')
    giaiBT.onclick = function(){
        let a = document.getElementById('a').value
        let b = document.getElementById('b').value
        if (a == "" || b == "") {
            alert("Vui lòng nhập dữ liệu");
        }
        else {
            a = Number(a);
            b = Number(b);
            giai_pt_bac_nhat(a, b);
        }
    };

    function giai_pt_bac_nhat(a, b) {
        if (a == 0 && b == 0) {
            alert('Phương trình vô số nghiệm');
        } else if (a != 0 && b == 0) {
            alert('Phương trình có nghiệm x = 0');
        } else if (a == 0 && b != 0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert('Phương trình có nghiệm x = ' + (-b / a));
        }
    }
</script>
</body>
</html>
