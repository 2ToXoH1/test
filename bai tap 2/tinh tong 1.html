<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập a')
    let b = +prompt('nhập b')
    let tong = 0
    let dem = 0
    for (; a<=b ; a++){
        if (a%3 === 0){
            tong = tong * a
            dem = dem+1
        }
    }
    document.write(tong/dem)
</script>
</body>
</html>
