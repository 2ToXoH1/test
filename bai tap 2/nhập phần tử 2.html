<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=+prompt('nhập vào x: ')
    let arr =[];
    while(arr.length<=n) {
        arr.push(+prompt('nhập vào x: ' +arr.length))
    }
    alert(arr)
    let x=+prompt('nhập x: ');
    let vitri= arr.indexOf(x);
    if(vitri!==-1){
        arr.splice(vitri, 1);
    }
    alert(arr)
</script>
</body>
</html>
