<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
</head>
<style>
    table {
        border-spacing: 20px;
    }
</style>
<body>
<center>
<table border="1">
    <tr>
        <td colspan="4"><label for="result"></label><input class="display box" type="text" id="result"/></td>
    </tr>
    <tr>
        <th><input class="button" type="button" value ="1" onclick="display('1')"/></th>
        <th><input class="button" type="button" value ="2" onclick="display('2')"/></th>
        <th><input class="button" type="button" value ="3" onclick="display('3')"/></th>
        <th><input class="button" type="button" value ="+" onclick="display('+')"/></th>
    </tr>
    <tr>
        <th><input class="button" type="button" value ="4" onclick="display('4')"/></th>
        <th><input class="button" type="button" value ="5" onclick="display('5')"/></th>
        <th><input class="button" type="button" value ="6" onclick="display('6')"/></th>
        <th><input class="button" type="button" value ="-" onclick="display('-')"/></th>
    </tr>
    <tr>
        <th><input class="button" type="button" value="7" onclick="display('7')"/></th>
        <th><input class="button" type="button" value="8" onclick="display('8')"/></th>
        <th><input class="button" type="button" value="9" onclick="display('9')"/></th>
        <th><input class="button" type="button" value="*" onclick="display('*')"/></th>
    </tr>
    <tr>
        <th><input class="button" type="button" value="C" onclick="clearscreen()"/></th>
        <th><input class="button" type="button" value="0" onclick="display('0')"/></th>
        <th><input class="button" type="button" value="=" onclick="caculate()"/></th>
        <th><input class="button" type="button" value="/" onclick="display('/')"/></th>
    </tr>
    <script>
        function display(value) {
            document.getElementById("result").value += value
        }
    </script>
    <script>
        function clearscreen() {
            document.getElementById('result').value= ""
        }
    </script>
    <script>
        function caculate() {
            let p = document.getElementById("result").value
            let q = eval(p)
            document.getElementById("result").value = q
        }
    </script>
</table>
</center>
</body>
</html>
