<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<script>
    let a = +prompt('nhập a')
    let b = +prompt('nhập b')
    let x = a + b
    if (x < 5) {
        alert('Yếu');
    }
    else if (x < 8) {
        alert('Khá');
    }
    if (x >= 8){
        alert('Giỏi');
    }
</script>
</body>
</html>
