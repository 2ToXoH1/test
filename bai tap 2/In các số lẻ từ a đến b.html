<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập a')
    let b = +prompt('nhập b')
    for (let i=a; i<=b ; i++){
        if (a%3 === 0 && a%5!==0) {
            document.write('Fizz<br>');
        }
        if (a%5 === 0 && a%3!==0){
            document.write('buzz<br>');
        }
        if (a%3 === 0 && a%5 === 0){
            document.write('FizzBuzz<br>');
        }
        if (a%3!==0 && a%5!==0){
            document.write(a+'<br>');
        }

    }
</script>
</body>
</html>
